<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio formulário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para
        <br> agendar a sua mentoria.</p>
    </header>

    <form id="my-form" method="#" action="#">

      <fieldset>

        <div class="input-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">

            <div>
              <label for="text">Nome</label>
              <input 
              type="text" 
              id="text"
              required>
            </div>

            <div>
              <label for="sobrenome">sobrenome</label>
              <input type="text" id="sobrenome">
            </div>

          </div>

          <div>
            <label for="email">Email <span>(Digite um email válido)</span></label>
            <input 
            type="email" 
            id="email"
            required>
          </div>

          <div>
            <label for="password">Senha <span>(Mínimo 6 caractéres)</span></label>
            <input 
            type="password" 
            id="password"
            required
            minlength="6">
          </div>
          
        </div>

      </fieldset>

      <fieldset>
        
        <div class="input-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>
          
          <div>
            <label for="text-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="text-mentor">
          </div>

        </div>
        
      </fieldset>

      <fieldset>

        <div class="input-wrapper">

          <legend>SEUS HORÁRIOS DIPOSNÍVEIS</legend>

          <h2>PRIMEIRA MENTORIA</h2>

          <div class="col-3">

            <div>
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="date"
              required>
            </div>

            <div>
              <label for="inicio">Das</label>
              <input 
              type="time" 
              id="inicio"
              required>
            </div>

            <div>
              <label for="fim">Até</label>
              <input 
              type="time" 
              id="fim"
              required>
            </div>

          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">

            <div>
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="date"
              required>
            </div>

            <div>
              <label for="inicio">Das</label>
              <input 
              type="time" 
              id="inicio"
              required>
              
            </div>

            <div>
              <label for="fim">Até</label>
              <input 
              type="time" 
              id="fim"
              required>
            </div>

          </div>

        </div>

      </fieldset>
      
    </form>

    <footer>

      <button
      form="my-form">
      SALVAR
    </button>
    
    </footer>

  </div>
</body>
</html>
